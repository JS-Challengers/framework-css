<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="../dist/css/material-boot.css">
  </head>
  <body>
    <div class="">
      <h3>Shadow</h3>
      <button type="button" class="btn-default shadow-0">shadow-0</button>
      <button type="button" class="btn-default shadow-1">shadow-1</button>
      <button type="button" class="btn-default shadow-2">shadow-2</button>
  </div>
  <div class="">
        <h3>Styles</h3>
        <button type="button" class="btn-primary">Primary</button>
        <button type="button" class="btn-success">Success</button>
        <button type="button" class="btn-delete">Danger</button>
        <button type="button" class="btn-default">Default</button>
        <button type="button" class="btn-info">Info</button>
        <button type="button" class="btn-warning">Warning</button>
    </div>
    <div class="">
        <h3>Sizes</h3>
        <button type="button" class="btn-default btn-small-size">small</button>
        <button type="button" class=" btn-default btn-medium-size">Medium</button>
        <button type="button" class="btn-default btn-large-size">Large</button>
    </div>
    <div class="">
      <h3>Margin</h3>
      <button type="button" class=" btn-default margin-1" name="button">margin-1</button>
      <button type="button" class=" btn-default margin-2" name="button">margin-2</button>
      <button type="button" class=" btn-default margin-3" name="button">margin-3</button>
      <button type="button" class=" btn-default margin-4" name="button">margin-4</button>
      <button type="button" class=" btn-default margin-5" name="button">margin-5</button>
    </div>
    <div class="">
      <h3>Sensitive Case</h3>
      <button type="button" class="btn-default upper">upper</button>
      <button type="button" class="btn-default lower">LOWER</button>
    </div>
    <div class="">
      <h3>Circle Buttons</h3>
      <button type="button" class="btn-circle-default">Default</button>
      <button type="button" class="btn-circle-primary">Primary</button>
      <button type="button" class="btn-circle-success">Success</button>
      <button type="button" class="btn-circle-delete">Danger</button>
      <button type="button" class="btn-circle-info">Info</button>
      <button type="button" class="btn-circle-warning">Warning</button>
    </div>
    <div class="">
      <h3>Border Radius</h3>
      <button type="button" class="btn-default bor-rad-1">bor-rad-1</button>
      <button type="button" class="btn-default bor-rad-2">bor-rad-2</button>
    </div>
    <div class="">
      <h3>Bottomless</h3>
      <button type="button" class="less-background-default">Default</button>
      <button type="button" class="less-background-primary">Primary</button>
      <button type="button" class="less-background-success">Success</button>
      <button type="button" class="less-background-delete">Danger</button>
      <button type="button" class="less-background-info">Info</button>
      <button type="button" class="less-background-warning">Warning</button>
    </div>
    <br><br><br>
  </body>
</html>
